<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogger</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <script src="js/blog.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="viewBlogs()">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <img src="images/logo.png">
    </div>
    <div class="row justify-content-center">
      <div class="col-md-10">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#blogModal">
          Add Blog
        </button>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <table class="table table-striped table-striped-custom">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Author</th>
              </tr>
            </thead>
            <tbody id="tableContent">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="blogModal" tabindex="-1" role="dialog" aria-labelledby="blogModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="blogModalLabel">Add New Resource</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <input type="text" class="form-control" id="content" placeholder="Enter content">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" placeholder="Enter author">
            </div>
            <p align="right" id="message" class=""></p>
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addBlog()">Add New Post</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
