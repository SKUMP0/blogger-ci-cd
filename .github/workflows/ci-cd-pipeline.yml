name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Fix permissions for node_modules
        run: chmod -R 777 node_modules

  backend-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Fix permissions for Mocha and NYC
        run: |
          chmod +x ./node_modules/.bin/mocha
          chmod +x ./node_modules/.bin/nyc

      - name: Run Backend Tests
        run: npx nyc mocha

  frontend-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress Binary
        run: npx cypress install

      - name: Fix permissions for Cypress
        run: chmod +x ./node_modules/.bin/cypress

      - name: Start the Server
        run: |
          npm start &
          npx wait-on http://localhost:6060

      - name: Run Cypress Frontend Tests
        run: npx cypress run --browser chrome --headless

  deploy:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.ref == 'refs/heads/main' && success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build Project for Deployment
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
